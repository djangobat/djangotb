{% load static %}
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4\
     mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">
            <img style="max-height: 50px" src="{% static 'images/logo-dark.png' %}" alt="">
        </a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
            <a class="btn btn-danger" href="{% url 'account_logout' %}">Đăng xuất</a>
            {% else %}
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Đăng ký</a>
            <a class="btn btn-success" href="{% url 'account_login' %}">Đăng nhập</a>
            {% endif %}
        </nav>
    </div>
</header>
